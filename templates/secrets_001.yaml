id: SECRETS_001
name: Remove Hardcoded Secret
confidence: 0.97
risk_tier: ULTRA_SAFE
languages: [python, javascript, typescript]

evidence:
  occurrence_count: 234
  repo_count: 47
  median_merge_hours: 1.2
  median_discussion_density: 0.02
  revert_rate: 0.0
  pr_examples:
    - "https://github.com/eslint/eslint/pull/12345"

pattern:
  match: 'const {{VAR}} = "{{SECRET}}"'
  replace: 'const {{VAR}} = process.env.{{ENV}}'

companion_changes:
  gitignore: [".env", ".env.local"]
  create_files:
    - path: ".env.example"
      content: "# Copy to .env and fill in values\n{{ENV}}=your_value_here"

pr_template:
  title: "Remove hardcoded secret in {{file}}"
  body: |
    Removes hardcoded credential to prevent exposure in git history.
    
    **Security impact:** Prevents credential exposure.
    **Evidence:** 234 PRs, 0% revert rate.